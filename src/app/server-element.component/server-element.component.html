<div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
            {{element.name}} {{element.type}}
        </div>
        <div class="panel-body" [ngClass]="{'red':element.type == 1, 'blue': element.type == 2}">
          {{element.description}}
        </div>
      </div>
    </div>
  </div>
